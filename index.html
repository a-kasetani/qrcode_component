<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://a-kasetani.github.io/qrcode_component/style.css"/>
    <link rel="icon" href="https://a-kasetani.github.io/qrcode_component/favicon.png" id="favicon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;500;600;700&family=Noto+Sans+JP:wght@100;200;300;400;500;700&display=swap" rel="stylesheet">
    <title>QR Code for Better Skill & Future</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="qrcode">
                <img src="https://raw.githubusercontent.com/a-kasetani/qrcode_component/main/image-qr-code.png">
            </div>
            <div class="text">
                <h1>
                    Improve your front-end <br> skills by building projects
                </h1>
                <p>
                    Scan the QR code to visit Frontend <br> Mentor and take your coding skills to <br> the next level
                </p>

            </div>

        </div>
    </main>
</body>
</html>
